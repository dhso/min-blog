<div class="panel">
	<div class="panel-heading">
		<span class="text-muted"><i class="icon-tags"></i>&nbsp;文章标签</span>
	</div>
	<div class="panel-body">
		<#list tagList as tag> <a class="label label-info" href="${baseUrl}/tag?tagId=${tag.tagId}">${tag.tagName}</a> </#list>
	</div>
</div>
<div class="panel">
	<div class="panel-heading">
		<span class="text-muted"><i class="icon-tags"></i>&nbsp;热门文章</span>
	</div>
	<div class="panel-body">
		<#list popularArticleList as article>
		<p class="text-muted">
			<a href="${baseUrl}/articlePage?articleId=${article.articleId}"><i class="icon-caret-right"></i>&nbsp;<small>[${article.articleAuthor}]&nbsp;</small><#if article.articleTitle?length lt 15 > ${article.articleTitle} <#else> ${article.articleTitle[0..15]}... </#if></a>
		</p>
		</#list>
	</div>
</div>
