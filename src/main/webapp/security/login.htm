<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>
<!-- zui -->
<link href="${baseUrl}/static/css/zui.min.css" rel="stylesheet">
<link rel="shortcut icon" href="${baseUrl}/static/img/favicon.ico" />
</head>

<body style="background-image: url('${baseUrl}/security/img/gray.png'); background-repeat: repeat;">
	<div style="position: absolute; top: 50%; left: 50%; width: 240px; height: 280px; margin: -150px 0 0 -120px; border: 1px #ccc solid; padding: 10px; box-shadow: 1px 1px 1px #ccc;">
		<form action="${baseUrl}/security/signin" method="post">
			<#if errorMsg??>
			<div class="alert with-icon alert-warning">
				<i class="icon-frown"></i>
				<div class="content">
					<strong>${errorMsg}</strong>
				</div>
			</div>
			<#else>
			<div class="alert with-icon alert-success">
				<i class="icon-smile"></i>
				<div class="content">
					<strong>登录</strong>
				</div>
			</div>
			</#if>
			<div class="input-group">
				<span class="input-group-addon"><i class="icon-user"></i></span> <input type="text" class="form-control" name="username" id="username" value="<#if username??>${username}</#if>" placeholder="账户">
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon"><i class="icon-lock"></i></span> <input type="password" class="form-control" name="password" id="password" placeholder="密码">
			</div>
			<br>
			<div class="input-group">
				<#if rememberMe??&&rememberMe> <input type="checkbox" name="rememberMe" id="rememberMe" checked /> <#else> <input type="checkbox" name="rememberMe" id="rememberMe" /> </#if><label for="rememberMe">记住我</label>
			</div>
			<div class="input-group pull-right">
				<button class="btn btn-primary" type="submit">
					<i class="icon-signin"></i>&nbsp;登录
				</button>
			</div>
		</form>
	</div>
	<script src="${baseUrl}/static/js/jquery.js"></script>
	<script src="${baseUrl}/static/js/jquery-migrate-1.2.1.min.js"></script>
	<script src="${baseUrl}/static/js/zui.min.js"></script>
	<!--[if lt IE 9]>
	  <script src="${baseUrl}/static/js/html5shiv.js"></script>
	  <script src="${baseUrl}/static/js/respond.js"></script>
	<![endif]-->
	<script>
		$(document).ready(function() {
			if (!$("#username").val()) {
				$("#username").focus();
			} else {
				$("#password").focus();
			}
		});
	</script>
</body>
</html>
